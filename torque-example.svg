<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- 회전축 -->
    <circle cx="100" cy="100" r="10" fill="gray" />
    <!-- 레버 -->
    <line x1="100" y1="100" x2="200" y2="100" stroke="black" stroke-width="4" />
    <!-- 힘 -->
    <line x1="200" y1="100" x2="200" y2="50" stroke="red" stroke-width="3" marker-end="url(#arrow)" />
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="red" />
        </marker>
    </defs>
    <!-- 거리 표시 -->
    <text x="150" y="90" font-size="12" fill="black">0.2m</text>
    <!-- 힘 표시 -->
    <text x="205" y="70" font-size="12" fill="red">50N</text>
</svg>
