    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- 회전축 -->
        <circle cx="100" cy="150" r="10" fill="gray" />
        <!-- 레버 -->
        <line x1="100" y1="150" x2="300" y2="150" stroke="black" stroke-width="5" />
        <!-- 힘 -->
        <line x1="300" y1="150" x2="300" y2="50" stroke="red" stroke-width="4" marker-end="url(#arrow)" />
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                <path d="M0,0 L10,5 L0,10 Z" fill="red" />
            </marker>
        </defs>
        <!-- 거리 표시 -->
        <text x="200" y="140" font-size="14" fill="black">1m</text>
        <!-- 힘 표시 -->
        <text x="310" y="100" font-size="14" fill="red">1000N</text>
    </svg>